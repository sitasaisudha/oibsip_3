<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->

    <script src="script.js" defer></script>
    <!-- css file  -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="h3 text-primary" style="text-align: center">
        Temperature converter
      </h3>
      <br /><br />
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
          <h6 class="h5">Degrees</h6>
          <input type="text" name="" class="form-control" id="inpt" />
        </div>
        <div class="col-4">
          <h6 class="h5">Type</h6>
          <select name="" class="form-control" id="sel">
            <option value="fahrenheit" class="form-control">Fahreinheit</option>
            <option value="Celcius" class="form-control">Celcius</option>
          </select>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-2"></div>
        <div
          class="col-4"
          style="border: 2px solid rgb(91, 128, 203); padding: 1rem"
        >
          <h6 class="h5">Result</h6>
          <div class="h5" id="vals"></div>
        </div>
      </div>
      <br />
      <div class="row" style="text-align: center">
        <div class="col-4"></div>
        <input
          type="button"
          value="convert"
          class="col-4 btn btn-primary btn-lg btn-outline-success text-light"
          onclick="getdata()"
        />
      </div>
    </div>
  </body>
</html>
